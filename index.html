<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Hava Durumu</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">
        <div class="glass-card">
            <header>
                <div class="logo-area">
                    <div class="pulse-icon"></div>
                    <h1>Hava <b>Durumu</b></h1>
                </div>
                <p>Türkiye'nin 81 ilinden anlık veriler</p>
            </header>

            <div class="search-section">
                <div class="select-wrapper">
                    <select id="citySelect">
                        <option value="" disabled selected>Bir Şehir Keşfedin...</option>
                        <option value="03,38.75,30.54">Afyonkarahisar</option>
                        <option value="07,36.88,30.70">Antalya</option>
                        <option value="16,40.18,29.06">Bursa</option>
                        <option value="26,39.77,30.51">Eskişehir</option>
                        <option value="43,39.41,29.98">Kütahya</option>
                        <option value="48,37.21,28.36">Muğla</option>
                    </select>
                    <i data-lucide="map-pin" class="select-icon"></i>
                </div>
            </div>

            <div id="weatherResult" class="result-card hidden">
                <div class="main-info">
                    <h2 id="cityName">Şehir</h2>
                    <div class="temp-display">
                        <span id="tempValue">--</span><span class="degree">°</span>
                    </div>
                    <div id="weatherDesc" class="weather-tag">Bulutlu</div>
                </div>

                <div class="stats-grid">
                    <div class="stat-box">
                        <i data-lucide="wind"></i>
                        <div class="stat-info">
                            <small>Rüzgar</small>
                            <b id="windSpeed">-- km/s</b>
                            <span id="windDir" class="sub-text">Yön: --</span>
                        </div>
                    </div>
                    <div class="stat-box">
                        <i data-lucide="droplets"></i>
                        <div class="stat-info">
                            <small>Nem Oranı</small>
                            <b id="humidity">-- %</b>
                        </div>
                    </div>
                </div>

                <div class="timeline-header">
                    <i data-lucide="clock"></i>
                    <span>24 Saatlik Tahmin</span>
                </div>
                <div id="hourlyTimeline" class="modern-timeline">
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // İkonları render et
        lucide.createIcons();
    </script>
</body>
</html>
